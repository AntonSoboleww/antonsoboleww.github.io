<html>
<head>
	<title>Главная страница</title>
</head>
<body>
    <center><h1>Главная Страница</h1></center>
    <br/><br/>
        <center>
            <a id="a1"></a>
        </center>
    <script>
        var xmlhttp = getXmlHttp();
        xmlhttp.open('GET', 'file.txt', false);
        xmlhttp.send(null);
        var a = xmlhttp.responseText;
        document.getElementById("a1").innerHTML = a;
        function Minus() {
            a-=1;
            document.getElementById("a1").innerHTML = a;
        }
    </script>
    <br/><br/>
        <p>
            <center>
                <input type="button" value="Нажми меня нежно" onClick="Minus()">
            </center>
        </p>
    <br/><br/>
</body>
</html>
