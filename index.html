<html>
<head>
	<title>Главная страница</title>
</head>
<body>
    <center><h1>Главная Страница</h1></center>
    <br/><br/>
        <center>
            <a id="a1"></a>
        </center>
    <script>
        function readTextFile(file)
        {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function ()
            {
                if(rawFile.readyState === 4)
                {
                    if(rawFile.status === 200 || rawFile.status == 0)
                    {
                        var allText = rawFile.responseText;
                        alert(allText-1);
                        document.getElementById("a1").innerHTML = allText;
                        return allText;
                    }
                }
            }
            rawFile.send(null);
        }
        
        readTextFile("text.txt");
        var a = 0;
        //document.getElementById("a1").innerHTML = a;
        function Minus() {
            a=readTextFile("text.txt");
            console.log(a);
            a-=1;
            document.getElementById("a1").innerHTML = a;
            //var fs = require("fs");
            //fs.writeFileSync("text.txt", a,  "ascii");
        }
    </script>
    <br/><br/>
        <p>
            <center>
                <input type="button" value="Нажми меня нежно" onClick="Minus()">
            </center>
        </p>
    <br/><br/>
</body>
</html>
