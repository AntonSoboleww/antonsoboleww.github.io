<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
        </script>
	</head>
	<body>
		<script type="module">
            import * as THREE from "https://deadanddiefox.github.io/js/three.module.js"; 
            import { OrbitControls } from "https://deadanddiefox.github.io/js/OrbitControls.js"; 
            var clock = new THREE.Clock();
            var angularSpeed = THREE.Math.degToRad(20);
            var delta = 0;
            
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
            
            var controls = new OrbitControls( camera, renderer.domElement );
            controls.maxPolarAngle = Math.PI / 2;
            
			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: '#6495ED' } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			const animate = function () {
                delta = clock.getDelta();
                requestAnimationFrame(animate);
                
                addEventListener("keydown", function(event) {
                  if (event.keyCode == 68)
                    cube.rotation.y += angularSpeed * delta;
                });
                
                controls.update();
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
